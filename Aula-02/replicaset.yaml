apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: meureplicaset
spec: 
  selector:
    matchLabels:
      app: web
  template: 
    metadata: 
      labels:
        app: web
    spec: 
      containers:
        - name: web
          image: kubedevio/web-page:blue
          ports: 
            - containerPort: 80